experiment_name: "ddp_multinode_transformer"
output_dir: "experiments/exp003_ddp_multinode"

seed: 42

model:
  type: "transformer_sequence_classifier"
  d_model: 128
  n_heads: 4
  num_layers: 2
  dim_feedforward: 256
  dropout: 0.1
  vocab_size: 1000
  num_classes: 2
  max_seq_len: 64

data:
  dataset: "synthetic_sequences"

training:
  epochs: 3
  batch_size: 32   # per GPU

distributed:
  use_ddp: true
  backend: "nccl"

