experiment_name: "ddp_single_node_transformer"
output_dir: "experiments/exp002_ddp_single_node"

seed: 42

model:
  type: "transformer_sequence_classifier"
  d_model: 128
  n_heads: 4
  num_layers: 2
  dim_feedforward: 256
  dropout: 0.1
  vocab_size: 1000
  num_classes: 2
  max_seq_len: 64

data:
  dataset: "synthetic_sequences"

training:
  epochs: 3
  batch_size: 32   # this is *per GPU* when using DDP

distributed:
  use_ddp: true
  backend: "nccl"
