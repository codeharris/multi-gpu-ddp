experiment_name: "imdb_ddp_multinode"
output_dir: "experiments/exp012_imdb_ddp_multinode"

seed: 42

model:
  type: "transformer_sequence_classifier"
  d_model: 128
  n_heads: 4
  num_layers: 2
  dim_feedforward: 256
  dropout: 0.1
  vocab_size: 20000
  num_classes: 2
  max_seq_len: 128

data:
  dataset: "imdb_hash"

training:
  epochs: 3
  batch_size: 32

distributed:
  use_ddp: true
  backend: "nccl"
