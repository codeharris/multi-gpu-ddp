experiment_name: "amazon_polarity_single_gpu"
output_dir: "experiments/exp100_amazon_polarity_single_gpu"

seed: 42

model:
  type: "transformer_sequence_classifier"
  d_model: 128
  n_heads: 4
  num_layers: 2
  dim_feedforward: 256
  dropout: 0.1
  vocab_size: 50000    # larger vocab for hash trick
  num_classes: 2
  max_seq_len: 128

data:
  dataset: "amazon_polarity_hash"

training:
  epochs: 5            # 3.6M samples -> long even at 5
  batch_size: 32

distributed:
  use_ddp: false
