experiment_name: "ag_news_single_gpu_3ep"
output_dir: "experiments/exp040_agnews_1gpu_3ep"

seed: 42

model:
  type: "transformer_sequence_classifier"
  d_model: 128
  n_heads: 4
  num_layers: 2
  dim_feedforward: 256
  dropout: 0.1
  vocab_size: 20000
  num_classes: 4
  max_seq_len: 128

data:
  dataset: "ag_news"
  num_workers: 2
  pin_memory: true

training:
  epochs: 3
  batch_size: 32

distributed:
  use_ddp: false
